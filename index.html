<!DOCTYPE html>
<html lang="ja">
  <head>
  <meta charset="UTF-8">
  <title>日時表示</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      overflow: hidden;
    }

    canvas {
      display: block;
    }

    #menu {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      background-color: #cccccc;
      border-radius: 5px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <h1>日時表示</h1>
  <p id="date"></p>
  <canvas id="canvas"></canvas>
  <div id="menu">(メニュー)</div>
  <script src="app.js"></script>
  <script>
    const menu = document.getElementById('menu');

    menu.addEventListener('click', function() {
      window.location.href = 'https://github.com/kusud-yuki/themed-work';
    });
  </script>
</body>
</html>
