<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wavy Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      overflow: hidden;
    }

    canvas {
      display: block;
    }
    #menu {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      background-color: #cccccc;
      border-radius: 5px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="menu">(メニュー)</div>
  <script src="app.js"></script>
  <script>
    const menu = document.getElementById('menu');

    menu.addEventListener('click', function() {
      window.location.href = 'https://github.com/kusud-yuki/themed-work';
    });
  </script>
</body>
</html>
