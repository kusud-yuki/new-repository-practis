#drag-container {
            width: 600px;
            height: 400px;

.accordion-section {

/* モーダルウィンドウの背景 */
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.5);
}

/* モーダルウィンドウの内容 */

}

/* クローズボタン */

  font-weight: bold;
}
.close:hover,
.close:focus {

  text-decoration: none;
  cursor: pointer;
}


    .highlight {

}
    
     
#scroll-image-caption {
            text-align: center;
        }
        #scroll-image {

            transform: translateX(-50%); 
            width: 200px; 
            height: 200px;
        }
        #scroll-image img {
            position: absolute; 
            width: 100%; 
            height: 100%; 
        }
        #image-caption {
            position: absolute; 
            bottom: 0; 
            background-color: rgba(255, 255, 255, 0.5); 
            width: 100%; 
            text-align: center;
        }
        #prevBtn, #nextBtn {
            position: absolute; 
            top: 50%; 
            transform: translateY(-50%);
        }
        #prevBtn {
            left: 0; 
        }
        #nextBtn {
            right: 0; 
        }
      #back-button {

    #menu {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      background-color: #cccccc;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1;

    #date {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1; /* 日時表示を手前に表示 */
    }

    #amplitude-btn {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 1; /* ボタンを手前に表示 */
      cursor: pointer;
      padding: 5px 10px;
      background-color: #eeeeee;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    #clear-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 1; /* ボタンを手前に表示 */
      cursor: pointer;
      padding: 5px 10px;
      background-color: #eeeeee;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }
    
    #fade-button {
    transition: opacity 1s;
  }
  #fade-button:hover {
    opacity: 0;
  }
  
  #scroll-image.zoom {
    transform: scale(1.2);
    transition: transform .2s; /* Animation */
}
  
  body {
    transition: background-color 0.5s ease;
  }

  <script>
    const menu = document.getElementById('menu');
    const date = document.getElementById('date');
    const amplitudeBtn = document.getElementById('amplitude-btn');
    const clearBtn = document.getElementById('clear-btn');
    const fadeButton = document.getElementById('fade-button');
    const contactButton = document.getElementById('contact-button');
    
  contactButton.addEventListener('click', function() {
    alert('お問い合わせ内容を入力してください');
  });
  
    fadeButton.addEventListener('mouseover', function() {
    fadeButton.classList.add('fade');
  });
  fadeButton.addEventListener('mouseout', function() {
    fadeButton.classList.remove('fade');
  });
　 tabButtons.forEach((button) => {
      button.addEventListener("click", () => {
        const target = document.querySelector(button.dataset.tabTarget);

        tabContents.forEach((content) => {
          content.classList.remove("active");
        });
        tabButtons.forEach((button) => {
          button.classList.remove("active");
        });

        button.classList.add("active");
        target.classList.add("active");
      });
    });

    amplitudeBtn.addEventListener('click', function() {
      changeAmplitude();
    });
    menu.addEventListener('click', function() {
      window.location.href = 'https://github.com/kusud-yuki/themed-work';
    });

    function displayDateTime() {
      const now = new Date();
      const datetime = `${now.getFullYear()}/${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}`;
      date.textContent = datetime;
      setTimeout(displayDateTime, 1000);
    }
   
    
    clearBtn.addEventListener('click', function() {
      window.clearCanvas();
    isAnimating = false;
    });

    displayDateTime();
