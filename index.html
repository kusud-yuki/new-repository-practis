<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>日時表示</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      overflow: hidden;
    }

    canvas {
      display: block;
    }

    #menu {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      background-color: #cccccc;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1;
    }

    #date {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1; /* 日時表示を手前に表示 */
    }

    #amplitude-btn {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 1; /* ボタンを手前に表示 */
      cursor: pointer;
      padding: 5px 10px;
      background-color: #eeeeee;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    #clear-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 1; /* ボタンを手前に表示 */
      cursor: pointer;
      padding: 5px 10px;
      background-color: #eeeeee;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="menu">(メニュー)</div>
  <div id="date"></div>
  <button id="amplitude-btn">振幅変更</button>
  <button id="clear-btn">全て消去</button>
  <h1>日時表示</h1>
  <script src="app.js"></script>
  <script>
    const menu = document.getElementById('menu');
    const date = document.getElementById('date');
    const amplitudeBtn = document.getElementById('amplitude-btn');
    const clearBtn = document.getElementById('clear-btn');

   

    amplitudeBtn.addEventListener('click', function() {
      changeAmplitude();
    });
    menu.addEventListener('click', function() {
      window.location.href = 'https://github.com/kusud-yuki/themed-work';
    });

    function displayDateTime() {
      const now = new Date();
      const datetime = `${now.getFullYear()}/${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}`;
      date.textContent = datetime;
      setTimeout(displayDateTime, 1000);
    }
   
    
    clearBtn.addEventListener('click', function() {
      window.clearCanvas();
    isAnimating = false;
    });

    displayDateTime();
  </script>
</body>
</html>
