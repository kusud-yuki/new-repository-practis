<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>日時表示</title>
  <style>
      #tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }
     .tab-content {
      display: none;
      text-align: center; 
    }
    .tab-content.active {
      display: block;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      overflow: hidden;
    }

    canvas {
      display: block;
    }

    #menu {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      background-color: #cccccc;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1;
    }

    #date {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1; /* 日時表示を手前に表示 */
    }

    #amplitude-btn {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 1; /* ボタンを手前に表示 */
      cursor: pointer;
      padding: 5px 10px;
      background-color: #eeeeee;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    #clear-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 1; /* ボタンを手前に表示 */
      cursor: pointer;
      padding: 5px 10px;
      background-color: #eeeeee;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

  </style>
</head>
<body>
  <div id="tabs">
    <button class="tab-button active" data-tab-target="#tab1">Tab 1</button>
    <button class="tab-button" data-tab-target="#tab2">Tab 2</button>
  </div>
  <div id="tab1" class="tab-content active">
    <p>This is tab 1 content.</p>
  </div>
  <div id="tab2" class="tab-content">
    <p>This is tab 2 content.</p>
  </div>

  <canvas id="canvas"></canvas>
  <div id="menu">(メニュー)</div>
  <div id="date"></div>
  

<!-- 性別選択 -->
<div id="gender-selection" style="position: absolute; top: 30px; right: 10px;">
  <label>
    <input type="radio" name="gender" value="male">
    Male
  </label>
  <label>
    <input type="radio" name="gender" value="female">
    Female
  </label>
</div>
  
  <button id="amplitude-btn">振幅変更</button>
  <button id="clear-btn">全て消去</button>
  <label for="menu-text" id="menu-label" style="position: absolute; top: 60px; left: 10px;">Menu Text:</label>
<input type="text" id="menu-text" style="position: absolute; top: 80px; left: 10px;">
<button id="submit-text" style="position: absolute; top: 80px; left: 220px;">Submit Text</button>

<div id="text1" class="saved-text" style="position: absolute; top: 110px; left: 10px;"></div>
<div id="text2" class="saved-text" style="position: absolute; top: 130px; left: 10px;"></div>
<div id="text3" class="saved-text" style="position: absolute; top: 150px; left: 10px;"></div>
<button id="change-bg" style="position: absolute; bottom: 10px; right: 100px;">背景色変更</button>
  <h1>日時表示</h1>
  

  <script src="app.js"></script>
  <script>
    const menu = document.getElementById('menu');
    const date = document.getElementById('date');
    const amplitudeBtn = document.getElementById('amplitude-btn');
    const clearBtn = document.getElementById('clear-btn');
    const tabButtons = document.querySelectorAll(".tab-button");
    const tabContents = document.querySelectorAll(".tab-content");
   
    tabButtons.forEach((button) => {
      button.addEventListener("click", () => {
        const target = document.querySelector(button.dataset.tabTarget);

        tabContents.forEach((content) => {
          content.classList.remove("active");
        });
        tabButtons.forEach((button) => {
          button.classList.remove("active");
        });

        button.classList.add("active");
        target.classList.add("active");
      });
    });

    amplitudeBtn.addEventListener('click', function() {
      changeAmplitude();
    });
    menu.addEventListener('click', function() {
      window.location.href = 'https://github.com/kusud-yuki/themed-work';
    });

    function displayDateTime() {
      const now = new Date();
      const datetime = `${now.getFullYear()}/${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}`;
      date.textContent = datetime;
      setTimeout(displayDateTime, 1000);
    }
   
    
    clearBtn.addEventListener('click', function() {
      window.clearCanvas();
    isAnimating = false;
    });

    displayDateTime();
  </script>
</body>
</html>
