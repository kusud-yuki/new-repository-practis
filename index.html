<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>日時表示</title>
  <style>
    
     
        #scroll-image {
            display: none;
            position: absolute;
            top: 150vh;  /* スクロールする位置を設定します */
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
        }
      #back-button {
  cursor: pointer;
  padding: 5px 10px;
  background-color: #eeeeee;
  border: none;
  border-radius: 5px;
  font-size: 14px;
    }
      #tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }
     .tab-content {
      display: none;
      text-align: center; 
    }
    .tab-content.active {
      display: block;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      overflow: hidden;
      height: 200vh;  
  overflow-y: scroll;  
    }

    canvas {
      display: block;
    }

    #menu {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      background-color: #cccccc;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1;
    }

    #date {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1; /* 日時表示を手前に表示 */
    }

    #amplitude-btn {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 1; /* ボタンを手前に表示 */
      cursor: pointer;
      padding: 5px 10px;
      background-color: #eeeeee;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    #clear-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 1; /* ボタンを手前に表示 */
      cursor: pointer;
      padding: 5px 10px;
      background-color: #eeeeee;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }
    
    #fade-button {
    transition: opacity 1s;
  }
  #fade-button:hover {
    opacity: 0;
  }
  
  #scroll-image.zoom {
    transform: scale(1.2);
    transition: transform .2s; /* Animation */
}
  
  body {
    transition: background-color 0.5s ease;
  }

  

  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

  <script src="app.js"></script>
  <script>
    const menu = document.getElementById('menu');
    const date = document.getElementById('date');
    const amplitudeBtn = document.getElementById('amplitude-btn');
    const clearBtn = document.getElementById('clear-btn');
    const fadeButton = document.getElementById('fade-button');
    const contactButton = document.getElementById('contact-button');
    
  contactButton.addEventListener('click', function() {
    alert('お問い合わせ内容を入力してください');
  });
  
    fadeButton.addEventListener('mouseover', function() {
    fadeButton.classList.add('fade');
  });
  fadeButton.addEventListener('mouseout', function() {
    fadeButton.classList.remove('fade');
  });
　 tabButtons.forEach((button) => {
      button.addEventListener("click", () => {
        const target = document.querySelector(button.dataset.tabTarget);

        tabContents.forEach((content) => {
          content.classList.remove("active");
        });
        tabButtons.forEach((button) => {
          button.classList.remove("active");
        });

        button.classList.add("active");
        target.classList.add("active");
      });
    });

    amplitudeBtn.addEventListener('click', function() {
      changeAmplitude();
    });
    menu.addEventListener('click', function() {
      window.location.href = 'https://github.com/kusud-yuki/themed-work';
    });

    function displayDateTime() {
      const now = new Date();
      const datetime = `${now.getFullYear()}/${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}`;
      date.textContent = datetime;
      setTimeout(displayDateTime, 1000);
    }
   
    
    clearBtn.addEventListener('click', function() {
      window.clearCanvas();
    isAnimating = false;
    });

    displayDateTime();
  </script>
